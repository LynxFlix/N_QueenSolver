<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>N-Queens Solver</h1>
            <p>Visualize solutions to the classic N-Queens problem!</p>
        </div>

        <form action="/solve" method="POST" class="form">
            <label for="size">Enter Board Size (N):</label>
            <input type="number" id="size" name="size" min="4" placeholder="Enter N" required>
            <button type="submit">Solve</button>
        </form>

        <footer>
            <p>Developed with ❤️ by [Ashish]</p>
        </footer>
    </div>
</body>
</html>
